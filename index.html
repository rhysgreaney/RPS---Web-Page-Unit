<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <h1>Rock, Paper or Scissors?</h1>
  <p> 
    <span class="circle" onclick="play('rock')">R</span>
    <span class="circle" onclick="play('paper')">P</span> 
    <span class="circle" onclick="play('scissors')">S</span> 
  </p>
  <a class="instruction"
      href="https://www.wikihow.com/Play-Rock,-Paper,-Scissors">RULES</a>

  <script>
    /* I found this coding through https://dev.to/asaoluelijah/text-to-speech-in-3-lines-of-javascript-b8h */

  function say(myMessage)
      var msg = new SpeechSynthesisUtterance(myMessage);
      window.speechSynthesis.speak(msg);


      /* This is a simplified version of the game.
    The Computer ALWAYS picks ROCK.  
    Does the user's choose win,lose, or tie vs ROCK? */
    function play(user) {
        let result = "";
        if (user === 'rock') {
            result = "tie";
        }
        if (user === 'paper') {
            result = "win";
        }
        if (user === 'scissors') {
            result = "lose";

        var theMessage = "Computer chose rock, you "+ result +" + "!"
        alert(theMessage);
        say(theMessage);
          }
        alert("Computer chose rock, you " + result + "!");
    }
  </script>
      </body>

</html>
